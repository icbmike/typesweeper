<div class="board">
  <div class="boardHeader">

  </div>
  <div class="tiles">
    <div class="tileRow" *ngFor="let tileRow of board.tiles; let x = index">
      <board-tile 
        [tile]="tile" 
        *ngFor="let tile of tileRow; let y = index"
        (tileRevealed)="onTileRevealed($event, x, y)"
        (toggleFlag)="onToggleFlag($event, x, y)"></board-tile>
    </div>
  </div>
</div>
